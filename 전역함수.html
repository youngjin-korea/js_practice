<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script>
       function gugu(n){
        let m = parseInt(n);
        if(isNaN(m)|| m<1 || m>9){
            alert("잘못 입력함")
            return;
        }
        for(let i=1; i<=9; i++){
            document.write(m+"x"+i+"="+m*i+"<br>");
        }
       }
     </script>
</head>
<body>
    <script>
        var n = prompt("출력할 구구단 숫자 입력", "1");
        gugu(n);
    </script>
</body>
</html>
