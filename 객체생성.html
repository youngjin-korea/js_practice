<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // data객체생성
        let today = new Date();
        // 데이터 객체의 toLocaleString메소드 호출
        document.write("현재시간"+today.toLocaleString()+"<br>");
        // 객체 생성
        let mystr=new String("자스공부"); //new로 객체를 생성한다.
        document.write("mystr의 내용"+mystr+"<br>");
        document.write("mystr의 길이"+mystr.length+"<br>"); //객체명. length는 문자열 내용의 길이를 반환한다.
    </script>
</body>
</html>
