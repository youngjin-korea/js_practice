<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="김영진">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 =  parseInt(prompt("수1 하나를 입력하라", ""));
        let num2 =  parseInt(prompt("수2 하나를 입력하라", ""));
        // 두 수를 정수로 입력 받기위해 parseInt 사용한다.
        if( num1> num2){
            let temp = num1; //temp 에 값을 넣어두고 
            num1 = num2; //num1에 상대적 작은 num2값을 받고
            num2 = temp; //num2에 temp에 넣어둔 num1값을 다시 받는다.
        }
        // 임시변수를 만들어서 num1이 더 클 경우 num2와 교환함.

        let sum = 0 ; //합계를 넣을 변수
        for(let i = num1; i <=num2; i++) //초기식:num1부터 조건식:num2까지 증감식:1씩 증가
        sum+=i;  // sum = sum +  i 를 대입(num1~num2까지 합)
        alert(sum); 

        
    </script>
</body>
</html>
