   <script>
        let n = parseInt(prompt("-5~-10사이 혹은 5~10사이 숫자를 입력 해주세요!","-5~-10사이 혹은 5~10사이 숫자를 입력 해주세요!"))
        if(n<=-5 && n>=-10){
            
            for (let i = 0; i < -n; i++) {
              for (let j = -n; j > i; j--) {
                document.write('*');
              }
              document.write('<br>');
            }
        }

        if(n>=5 && n<=10){
            
            for (let i = 0; i < n; i++) {
              for (let j = 0; j <= i; j++) {
                document.write('*')
              }
              document.write('<br>');
            }
        }
