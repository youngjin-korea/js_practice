<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let num1 =  parseInt(prompt("수1 하나를 입력하라", ""));
        let num2 =  parseInt(prompt("수2 하나를 입력하라", ""));
        // 두 수를 정수로 입력 받기위해 parseInt 사용한다.
        if( num1> num2){
            let temp = num1;
            num1 = num2;
            // 임시변수를 만들어서 num1이 더 클 경우 num2와 교환함.
            num2 = temp;
        }

        let sum = 0 ; //합계를 넣을 변수
        for(let i = num1; i <= num2; i++){ //  초기식 조건식 증감식
        sum+=i;  // sum 에 전sum +  i 를 대입
        
        if(i != num2){
            document.write(i+"+");
        }
        else
        document.write(i+"=");
    }
    document.write(sum);
        </script>
</body>
</html>
